<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Links</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .link-button {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Meus Links</h1>
  <a class="link-button" href="https://www.google.com" target="_blank">Ir para o Google</a>
  <a class="link-button" href="https://www.youtube.com" target="_blank">Ir para o YouTube</a>
</body>
</html>
